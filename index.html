<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>Stopwatch Web Application</header>
    <main>
      <div class="container">
        <span id="hours" class="time"
          >00
          <p>H</p></span
        >
        <span id="minutes" class="time"
          >00
          <p>M</p></span
        >
        <span id="seconds" class="time"
          >00
          <p>S</p></span
        >
      </div>
      <div class="functions">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="lap">Lap</button>
      </div>
      <!-- Running track visualization -->
      <div class="running-visualization"></div>
      <!-- Racing track -->
      <div class="moving-track"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
